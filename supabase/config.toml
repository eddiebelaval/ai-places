# Supabase CLI configuration for x-place
# See: https://supabase.com/docs/guides/cli/config

[project]
# Project ID (set when linking)
# id = "your-project-id"

[api]
enabled = true
port = 54321
schemas = ["public", "storage"]
extra_search_path = ["public", "extensions"]
max_rows = 1000

[db]
port = 54322
shadow_port = 54320
major_version = 15

[studio]
enabled = true
port = 54323
api_url = "http://localhost"

[storage]
enabled = true

[auth]
enabled = true
site_url = "http://localhost:3000"
additional_redirect_urls = ["http://localhost:3000"]
jwt_expiry = 3600
enable_signup = true
enable_anonymous_sign_ins = false

[auth.email]
enable_signup = true
double_confirm_changes = true
enable_confirmations = false

[auth.external.twitter]
enabled = true
# client_id = "env(TWITTER_CLIENT_ID)"
# secret = "env(TWITTER_CLIENT_SECRET)"
